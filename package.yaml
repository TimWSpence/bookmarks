name:                bookmarks
version:             0.1.0.0
github:              " TimWSpence/bookmarks"
license:             BSD3
author:              "Tim Spence"
maintainer:          " timothywspence@gmail.com"
copyright:           "2019 Tim Spence"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/ TimWSpence/bookmarks#readme>

dependencies:
- base >= 4.7 && < 5
- optparse-applicative
- text
- yaml

library:
  source-dirs: src

executables:
  bookmarks-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bookmarks

tests:
  bookmarks-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bookmarks
